name: config-example-bash
version: 16.04-2
summary: Configuration example
description: |
 This is a simple example to how how to write a configure hook with bash.
 
 Run:
 
   config-example-bash.hello
 
 for usage instructions.
apps:
 hello:
  command: bin/hello
  plugs: [hello]
plugs:
 hello:
  interface: old-security

